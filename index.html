<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>UNEC Dev Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- SYSTEM CORE --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap');

        @font-face { font-family: 'Avenir Next'; src: url('assets/AvenirNextLTPro-Regular copia.otf') format('opentype'); font-weight: 400; }
        @font-face { font-family: 'Avenir Next'; src: url('assets/avenir-next-demi-bold.otf') format('opentype'); font-weight: 600; }

        :root {
            --primary-blue: #8AA1CE;
            --bg-color: #F6F9FF; 
            --text-dark: #0E0E0E;
            --pure-white: #FFFFFF;
            --soft-shadow: 0 4px 20px rgba(138, 161, 206, 0.15);
            --anim-curve: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; width: 100%; overflow: hidden; 
            background-color: #d1dbe8; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Avenir Next', 'Inter', sans-serif; 
        }

        .mobile-container { 
            width: 100vw; height: 100dvh; max-width: 100vw; max-height: 100dvh; 
            background-color: var(--bg-color);
            border-radius: 0; box-shadow: none; position: relative; 
            display: flex; flex-direction: column; overflow: hidden; 
        }

        .screen-mask { 
            width: 100%; height: 100%; position: relative; 
            display: flex; flex-direction: column; z-index: 1; 
            background: linear-gradient(180deg, #F6F9FF 0%, #EBF1F9 100%);
        }

        /* --- HEADER --- */
        .header {
            padding: 50px 24px 15px 24px;
            z-index: 10;
        }

        h1 {
            color: var(--primary-blue); font-size: 28px; font-weight: 600;
            text-transform: uppercase; line-height: 1; margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 13px; color: #666; font-weight: 400;
            margin-bottom: 10px; display: block;
            font-family: 'Inter', sans-serif;
        }
        
        .debug-badge {
            display: inline-block; padding: 4px 8px; background: #000; color: #fff;
            border-radius: 6px; font-size: 10px; font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- CONTENT LIST --- */
        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 24px 40px 24px;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .content-scroll::-webkit-scrollbar { display: none; }

        .culture-card {
            background-color: var(--pure-white);
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 24px;
            box-shadow: var(--soft-shadow);
            border: 1px solid rgba(255,255,255,0.8);
            animation: slideUp 0.5s var(--anim-curve) forwards;
            opacity: 0;
        }

        .card-header {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .icon-box {
            width: 40px; height: 40px;
            background-color: rgba(138, 161, 206, 0.15);
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            color: var(--text-dark);
        }
        .custom-icon { width: 20px; height: 20px; object-fit: contain; }

        .culture-name { font-size: 16px; font-weight: 600; color: var(--text-dark); }

        /* --- LINKS GRID --- */
        .links-grid {
            display: grid;
            /* CAMBIATO: 4 colonne per farci stare tutto */
            grid-template-columns: 1fr 1fr 1fr 1fr; 
            gap: 6px;
        }

        .file-link {
            text-decoration: none;
            background-color: #F8F9FA;
            border-radius: 12px;
            padding: 10px 2px; /* Padding ridotto */
            text-align: center;
            border: 1px solid #E5E5EA;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .file-link:active {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            transform: scale(0.95);
        }
        
        .file-link:active span, .file-link:active i { color: white; }

        .file-link span {
            font-size: 9px; /* Font leggermente ridotto per stare su una riga */
            font-weight: 600;
            color: #333;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .file-link i { font-size: 12px; color: #8AA1CE; margin-bottom: 2px; }

        /* Animation delays */
        .culture-card:nth-child(1) { animation-delay: 0.05s; }
        .culture-card:nth-child(2) { animation-delay: 0.1s; }
        .culture-card:nth-child(3) { animation-delay: 0.15s; }
        .culture-card:nth-child(4) { animation-delay: 0.2s; }
        .culture-card:nth-child(5) { animation-delay: 0.25s; }
        .culture-card:nth-child(6) { animation-delay: 0.3s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 900px) {
            .mobile-container { width: 375px; height: 812px; border-radius: 40px; box-shadow: var(--soft-shadow); margin: 20px auto; }
            .screen-mask { border-radius: 40px; }
        }
    </style>
</head>
