<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>UNEC Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- SYSTEM CORE --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&family=Nunito:wght@300;400;600;700;800&display=swap');

        :root {
            --primary-blue: #8AA1CE;
            --bg-gradient-start: #E2E6EA;
            --bg-gradient-end: #FFFFFF;
            --text-dark: #0E0E0E;
            --pure-white: #FFFFFF;
            --soft-shadow: 0 4px 20px rgba(138, 161, 206, 0.15);
            --hover-shadow: 0 8px 25px rgba(138, 161, 206, 0.25);
            --anim-curve: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; width: 100%; overflow: hidden; 
            background-color: #d1dbe8; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Nunito', sans-serif; 
        }

        .mobile-container { 
            width: 100vw; height: 100vh; max-width: 100vw; max-height: 100vh; 
            border-radius: 0; box-shadow: none; position: relative; 
            display: flex; flex-direction: column; overflow: hidden; 
        }

        .screen-mask { 
            width: 100%; height: 100%; position: relative; 
            display: flex; flex-direction: column; z-index: 1; 
            background: linear-gradient(to top, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 40%);
        }

        /* --- HEADER & TITLES --- */
        .header {
            padding: 60px 24px 20px 24px;
            z-index: 10;
        }

        h1 {
            color: var(--primary-blue); font-size: 32px; font-weight: 800;
            text-transform: uppercase; line-height: 1; margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px; color: #666; font-weight: 600;
            margin-bottom: 20px; display: block;
            font-family: 'Inter', sans-serif; letter-spacing: 0.5px;
        }

        /* --- NAVIGATION LIST --- */
        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 24px 40px 24px;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .content-scroll::-webkit-scrollbar { display: none; }

        .culture-link {
            display: flex; align-items: center; justify-content: space-between;
            background-color: var(--pure-white);
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 24px;
            text-decoration: none;
            box-shadow: var(--soft-shadow);
            transition: all 0.2s var(--anim-curve);
            position: relative;
            overflow: hidden;
        }

        .culture-link:active { transform: scale(0.97); }
        .culture-link:hover { transform: translateY(-2px); box-shadow: var(--hover-shadow); }

        .link-content { display: flex; align-items: center; gap: 15px; }
        
        .icon-box {
            width: 45px; height: 45px;
            background-color: rgba(138, 161, 206, 0.15);
            border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            color: var(--primary-blue); font-size: 18px;
        }

        .text-box { display: flex; flex-direction: column; }
        .culture-name { font-size: 18px; font-weight: 700; color: var(--text-dark); }
        .status-dot { 
            font-size: 11px; color: #888; font-weight: 600; text-transform: uppercase; margin-top: 2px;
            display: flex; align-items: center; gap: 5px;
        }
        .status-dot::before {
            content: ''; width: 6px; height: 6px; border-radius: 50%; background-color: #4CAF50;
            display: inline-block;
        }

        .arrow-icon { color: #ccc; font-size: 14px; transition: transform 0.2s; }
        .culture-link:active .arrow-icon { transform: translateX(3px); color: var(--primary-blue); }

        /* Animation */
        .culture-link { opacity: 0; animation: slideUp 0.5s forwards; }
        .culture-link:nth-child(1) { animation-delay: 0.1s; }
        .culture-link:nth-child(2) { animation-delay: 0.15s; }
        .culture-link:nth-child(3) { animation-delay: 0.2s; }
        .culture-link:nth-child(4) { animation-delay: 0.25s; }
        .culture-link:nth-child(5) { animation-delay: 0.3s; }
        .culture-link:nth-child(6) { animation-delay: 0.35s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Desktop */
        @media (min-width: 900px) {
            .mobile-container { width: 375px; height: 812px; border-radius: 40px; box-shadow: var(--soft-shadow); margin: 20px auto; }
            .screen-mask { border-radius: 40px; }
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="screen-mask">
            
            <div class="header">
                <h1>UNEC<br>NETWORK</h1>
                <span class="subtitle">Select a preservation node to access.</span>
            </div>

            <div class="content-scroll">
                
                <a href="amazigh.html" class="culture-link">
                    <div class="link-content">
                        <div class="icon-box"><i class="fas fa-mountain"></i></div>
                        <div class="text-box">
                            <span class="culture-name">Amazigh</span>
                            <span class="status-dot">Online</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>

                <a href="kurd.html" class="culture-link">
                    <div class="link-content">
                        <div class="icon-box"><i class="fas fa-sun"></i></div>
                        <div class="text-box">
                            <span class="culture-name">Kurds</span>
                            <span class="status-dot">Active</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>

                <a href="guarani.html" class="culture-link">
                    <div class="link-content">
                        <div class="icon-box"><i class="fas fa-leaf"></i></div>
                        <div class="text-box">
                            <span class="culture-name">Guaraní</span>
                            <span class="status-dot">Online</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>

                <a href="maori.html" class="culture-link">
                    <div class="link-content">
                        <div class="icon-box"><i class="fas fa-water"></i></div>
                        <div class="text-box">
                            <span class="culture-name">Māori</span>
                            <span class="status-dot">Online</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>

                <a href="palestinian.html" class="culture-link">
                    <div class="link-content">
                        <div class="icon-box"><i class="fas fa-key"></i></div>
                        <div class="text-box">
                            <span class="culture-name">Palestinian</span>
                            <span class="status-dot">Online</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>

                <a href="uyghurus.html" class="culture-link">
                    <div class="link-content">
                        <div class="icon-box"><i class="fas fa-moon"></i></div>
                        <div class="text-box">
                            <span class="culture-name">Uyghurs</span>
                            <span class="status-dot">Online</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>

            </div>

        </div>
    </div>

</body>
</html>
